<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss -->
    <link rel="stylesheet" href="./styles/output.css">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cardápio Online</title>
</head>

<body>
    <header class="w-full h-[420px] bg-zinc-900  bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/hamb-1.png" alt="logo Hamburgue"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">
                Cardápio Online
            </h1>
            <span class="text-white font-medium">
                Rua XXXXX - XXX
            </span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="funcionamento_span">
                <span class="text-white font-medium">Seg à Domingo - 18:00 às 22:00</span>
            </div>
        </div>
    </header>
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6 text-black">
        Conheça Nosso Menu
    </h2>
    <div id="menu">

        <main class="grid grid-cols-1 md:grid-cols-2 gap-7 mx-auto max-w-7xl px-2 mb-16">


            <!-- Item Produto -->
            <div class="flex gap-2">
                <img src="./assets/hamb-1.png" alt="Hamburgue Smash"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburgue 1</p>
                    <p class="text-sm">XXXXXXXXXX</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$12,00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-2">
                <img src="./assets/hamb-1.png" alt="Hamburgue Smash"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburgue 1</p>
                    <p class="text-sm">XXXXXXXXXX</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$12,00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <img src="./assets/hamb-1.png" alt="Hamburgue Smash"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburgue 1</p>
                    <p class="text-sm">XXXXXXXXXX</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$12,00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-2">
                <img src="./assets/hamb-1.png" alt="Hamburgue Smash"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
                <div>
                    <p class="font-bold">Hamburgue 1</p>
                    <p class="text-sm">XXXXXXXXXX</p>
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$12,00</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal Confirmação bebdidas -->
    <div id="modal-carrinho"
        class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] flex items-center justify-center hidden">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px] ">
            <h2 class="text-center font-bold text-2xl mb-2">Meu Carrinho</h2>
            <!-- Itens Carrinhos -->
            <div id="card-items" class="flex justify-between mb-2 flex-col">XXXXXXX</div>
            <p class="font-bold mt-4">Total: <span id="total_price">R$100,00</span></p>
            <p class="font-bold mt-4">Endereço:</p>
            <input type="text" class="w-full border-2 border-gray-300 rounded-md p-2 my-1" id="address" />
            <p class="text-red-500 italic" id="address-warn">Digite Endereço!</p>
            <div class="flex justify-between mt-5 w-full">
                <button class="bg-red-500 text-white px-4 py-2 rounded-md" id="close-modal">
                    Cancelar
                </button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md" id="confirm-order">Confirmar
                    Pedido
                </button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="w-full bg-red-500 py-3 fixed bottom-0 flex items-center">
        <button class="w-full text-white font-bold" id="open-modal">
            (<span id="cart-count">0</span>)
            <span class="fa fa-shopping-cart"></span> Meu Carrinho
        </button>
    </footer>
</body>

</html>
